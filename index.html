<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sentiment Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      min-height: 100vh;
      background-image: url('background.jpg'), linear-gradient(180deg,#f3f4ff 0%, #ffffff 60%);
      background-size: cover, cover;
      background-position: center center;
      background-attachment: fixed, fixed;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    .overlay {
      background: linear-gradient(180deg, rgba(255,255,255,0.92) 0%, rgba(255,255,255,0.86) 100%);
      border-radius: 18px;
    }
    .conf-bar { height: 14px; border-radius: 999px; box-shadow: inset 0 1px 0 rgba(255,255,255,0.6); }
    .conf-inner { height: 100%; border-radius: 999px; transition: width 650ms cubic-bezier(.2,.9,.2,1); }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-3xl overlay rounded-2xl shadow-2xl p-7">
    <div class="flex items-center justify-between gap-4">
      <div>
        <h1 class="text-3xl font-extrabold text-slate-800">Sentiment Studio</h1>
        <p class="text-slate-600 mt-1">Pick a model, paste text, get sentiment & confidence.</p>
      </div>
      <div></div>
    </div>

    <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-slate-700 mb-2">Enter review / post</label>
        <textarea id="inputText" rows="6" placeholder="e.g. The acting was brilliant and the story moved me." class="w-full p-4 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-300"></textarea>
      </div>

      <div class="space-y-4">
        <label class="block text-sm font-medium text-slate-700">Choose model</label>
        <select id="modelSelect" class="w-full p-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-300">
          <option value="logreg">Logistic Regression (logreg)</option>
          <option value="nb">Naive Bayes (nb)</option>
          <option value="rf">Random Forest (rf)</option>
        </select>

        <div class="flex gap-2">
          <button id="predictBtn" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-xl font-semibold shadow">Predict</button>
          <button id="clearBtn" class="flex-0 px-4 bg-white border border-slate-200 text-slate-700 rounded-xl">Clear</button>
        </div>
      </div>
    </div>

    <div id="resultCard" class="mt-6 p-5 rounded-2xl border border-slate-100 hidden">
      <div class="flex items-center justify-between">
        <div>
          <div class="flex items-center gap-3">
            <div id="sentIcon" class="text-4xl">ðŸ™‚</div>
            <div>
              <div id="sentimentText" class="text-2xl font-bold text-slate-900">Positive</div>
              <div id="sentExtra" class="text-sm text-slate-500">Model: <span id="modelUsed">logreg</span></div>
            </div>
          </div>
        </div>
        <div class="text-right">
          <div class="text-sm text-slate-500">Confidence</div>
          <div id="confPercent" class="text-lg font-semibold text-slate-800">â€“</div>
        </div>
      </div>

      <div class="mt-4">
        <div class="w-full bg-slate-100 conf-bar">
          <div id="confInner" class="conf-inner" style="width:0%; background: linear-gradient(90deg,#34d399,#10b981)"></div>
        </div>
        <div id="confidenceNote" class="text-sm text-slate-500 mt-2"></div>
      </div>

      <div class="mt-4">
        <label class="text-sm font-medium text-slate-700">Original input</label>
        <div id="origText" class="mt-2 p-3 bg-white rounded-lg border border-slate-100 text-slate-700"></div>
      </div>
    </div>

    <div class="mt-6 flex items-center justify-between text-sm text-slate-500">
      <div>Make sure Flask server is running at <code class="bg-slate-100 px-2 py-1 rounded">http://127.0.0.1:5000</code></div>
      <div>Team project</div>
    </div>
  </div>

<script>
const API = "http://127.0.0.1:5000/predict";

const predictBtn = document.getElementById('predictBtn');
const clearBtn = document.getElementById('clearBtn');
const inputText = document.getElementById('inputText');
const modelSelect = document.getElementById('modelSelect');
const resultCard = document.getElementById('resultCard');
const sentIcon = document.getElementById('sentIcon');
const sentimentText = document.getElementById('sentimentText');
const modelUsed = document.getElementById('modelUsed');
const confPercent = document.getElementById('confPercent');
const confInner = document.getElementById('confInner');
const confidenceNote = document.getElementById('confidenceNote');
const origText = document.getElementById('origText');

function setLoading(isLoading) {
  if (isLoading) {
    predictBtn.innerHTML = 'Analyzing...';
    predictBtn.disabled = true;
    predictBtn.classList.add('opacity-80');
  } else {
    predictBtn.innerHTML = 'Predict';
    predictBtn.disabled = false;
    predictBtn.classList.remove('opacity-80');
  }
}

function showResult(sentiment, confidence, modelName, input) {
  resultCard.classList.remove('hidden');
  modelUsed.textContent = modelName;
  origText.textContent = input;

  const confPct = (confidence !== null && confidence !== undefined) ? (confidence * 100) : 0;
  confPercent.textContent = (confidence === null || confidence === undefined) ? 'n/a' : confPct.toFixed(2) + '%';

  let barColor = 'linear-gradient(90deg,#34d399,#10b981)';
  let icon = 'ðŸ™‚';
  let label = sentiment;
  const s = String(sentiment).toLowerCase();
  if (s.includes('pos') || s.includes('positive') || s === '2') {
    icon = 'ðŸ˜Š'; label = 'Positive'; barColor = 'linear-gradient(90deg,#34d399,#10b981)';
  } else if (s.includes('neu') || s.includes('neutral') || s === '1') {
    icon = 'ðŸ˜'; label = 'Neutral'; barColor = 'linear-gradient(90deg,#facc15,#f59e0b)';
  } else if (s.includes('neg') || s.includes('negative') || s === '0') {
    icon = 'â˜¹ï¸'; label = 'Negative'; barColor = 'linear-gradient(90deg,#fb7185,#ef4444)';
  } else {
    icon = 'â”'; label = sentiment; barColor = 'linear-gradient(90deg,#60a5fa,#7c3aed)';
  }

  sentIcon.textContent = icon;
  sentimentText.textContent = label;

  let widthPct = Math.min(100, Math.max(0, confPct || 0));
  confInner.style.width = '0%';
  confInner.style.background = barColor;
  setTimeout(() => confInner.style.width = widthPct + '%', 50);

  if ((confidence === null || confidence === undefined) || confidence < 0.0) {
    confidenceNote.textContent = '';
  } else {
    confidenceNote.textContent = '';
  }
}

async function callPredict(text, model) {
  const resp = await fetch(API, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ text, model })
  });
  if (!resp.ok) {
    const t = await resp.text();
    throw new Error('Server error: ' + resp.status + ' â€” ' + t);
  }
  return await resp.json();
}

predictBtn.addEventListener('click', async () => {
  const text = inputText.value.trim();
  if (!text) { alert('Please enter some text to analyze.'); return; }
  const modelName = modelSelect.value || 'logreg';
  setLoading(true);
  try {
    const data = await callPredict(text, modelName);
    const sentiment = data.label ?? data.sentiment ?? 'Unknown';
    const confidence = (data.probabilities && Array.isArray(data.probabilities)) ? Math.max(...data.probabilities) : (typeof data.confidence === 'number' ? data.confidence : null);
    showResult(sentiment, confidence, modelName, text);
  } catch (err) {
    alert('Prediction failed. Check backend and console.');
    console.error(err);
    resultCard.classList.add('hidden');
  } finally {
    setLoading(false);
  }
});

clearBtn.addEventListener('click', () => {
  inputText.value = '';
  resultCard.classList.add('hidden');
  confInner.style.width = '0%';
});

inputText.addEventListener('keydown', (e) => {
  if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
    predictBtn.click();
  }
});
window.addEventListener('load', () => inputText.focus());
</script>
</body>
</html>
